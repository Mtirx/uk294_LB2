<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="text-center">
        <h1 class="mb-4">Mtrix's Games</h1>
        <form class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email Adresse</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text">Wir werden Ihre E-Mail-Adresse niemals an Dritte weitergeben.</small>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Passwort</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Passwort best√§tigen</label>
                <input type="password" class="form-control" id="exampleInputPassword2">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Akzeptieren Sie</label>
                <small id="checkmeouthelp" class="form-text text-muted">Sie stimmen allen unseren Datenschutzrichtlinien zu.</small>
            </div>
            <button type="button" onclick="location.href = 'StartSeite.html';" class="btn btn-primary mt-3">Registrieren</button>
            <small id="loginHelp" class="form-text text-muted">Bereits registriert? <a href="index.html">Melden Sie sich hier an</a></small>
        </form>
    </div>
</body>
</html>
